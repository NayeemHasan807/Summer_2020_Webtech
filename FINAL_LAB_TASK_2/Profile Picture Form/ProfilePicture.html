<!DOCTYPE html>
<html>
<head>
	<title>Profile Picture</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Profile Picture</legend>
			<table cellpadding="2">
				<tr>
					<td>Id</td>
					<td>
						<input type="text" name="id">
					</td>
					<td id="show1"></td>
				</tr>
				<tr>
					<td>Picture</td>
					<td>
						<input type="file" name="picture">
					</td>
					<td id="show2"></td>
				</tr>
				<tr>
					<td colspan="2">
						<hr/>
					</td>
					<td></td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="submit"></td>
					<td></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
