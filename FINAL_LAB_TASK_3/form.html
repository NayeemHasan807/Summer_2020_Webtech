<!DOCTYPE html><html>
<head>
	<title>Person Profile</title>
	<script type="text/javascript" src="form.js"></script>
</head>
<body>
	<form method="post" onsubmit="return validate()">
	    <table cellpadding="5" cellspacing="0" border="1" align="center" height="600px" width="600px">
			<tr>
				<td colspan="3" align="center" height="5" ><h1> PERSON PROFILE </h1> </td>
			    </tr>
			    <tr>
					<td>Name</td>
		    		<td><input type="text" id="name" name="name" onkeyup="clicks1()"></td>
		    		<td id="show1"></td>
		    </tr>
			<tr>
			   	<td>Email</td>
			   	<td><input type='type' id="email" name="email" onkeyup="clicks2()"></td>
			   	<td id="show2"></td>
		    </tr>
			<tr>
			    <td>Gender</td>
				<td>
				   	<input type="radio" name="gender" id="male" value="Male" onclick="clicks3()">Male
				   	<input type="radio" name="gender" id="female" value="<Female" onclick="clicks3()">Female
				   	<input type="radio" name="gender" id="other" value="<Other" onclick="clicks3()">Other
				</td>
				<td id="show3"></td>
		    </tr>
		    <tr>
			   	<td>Date of Birth</td>
			   	<td>
			   		<input type="text" id="day" name="day" size="1" onkeyup="clicks4()">/
			   		<input type="text" id="month" name="month" size="1" onkeyup="clicks4()">/
			   		<input type="text" id="year" size="2" onkeyup="clicks4()">
			   		(dd/mm/yyyy)
			   	</td>
				<td id="show4"></td>
		    </tr>
		    <tr>
			    <td>Blood Group</td>
				<td>
				   	<select id="bloodgroup" name="bloodgroup" onclick="clicks5()">
				   		<option value="">None</option>
			   			<option value="A+">A+</option>
			   			<option value="A-">A-</option>
				   		<option value="B+">B+</option>
				   		<option value="B-">B-</option>
				   		<option value="Ab+">Ab+</option>
				   		<option value="O+">O+</option>
				   		<option value="O-">O-</option>
				   	</select>
				</td>
				<td id="show5"></td>
		    </tr>
		    <tr>
			    <td>Degree</td>
				<td>
				   	<input type="checkbox" id="ssc" name="ssc" value="SSC" onclick="clicks6()">SSC
				   	<input type="checkbox" id="hsc" name="hsc" value="HSC" onclick="clicks6()">HSC
				   	<input type="checkbox" id="bsc" name="bsc" value="BSc" onclick="clicks6()">BSc.
				   	<input type="checkbox" id="msc" name="msc" value="MSc" onclick="clicks6()">MSc.
				</td>
				<td id="show6"></td>
		    </tr>
		    <tr>
		    	<td>User Id</td>
		    	<td><input type="text" id="userid" name="userid" onkeyup="clicks7()"></td>
				<td id="show7"></td>
		    </tr>
		    <tr>
		    	<td>Photo</td>
		    	<td><input type="file" id="picture" name="picture" onclick="clicks8()">
		    	<td id="show8"></td>
		    </tr>
		    <tr>
		    	<td colspan="3" align="right">
		    		<input type="Submit" name="submit" value="Submit" >
		    		<input type="Reset" name="reset" value="Reset" > 
		    	</td>
		    </tr>	
	    </table>
	</form>
</body>
</html>
