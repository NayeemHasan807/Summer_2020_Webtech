<!DOCTYPE html><html>
<head>
	<title>Person Profile</title>
	<script type="text/javascript" src="form.js"></script>
</head>
<body>
	<form onsubmit="return validate()">
	    <table cellpadding="5" cellspacing="0" border="1" align="center" height="600px" width="600px">
			<tr>
				<td colspan="3" align="center" height="5" ><h1> PERSON PROFILE </h1> </td>
			    </tr>
			    <tr>
					<td>Name</td>
		    		<td><input type="text" id="name" name="name" onkeyup="clicks1()"></td>
		    		<td id="show1"></td>
		    </tr>
			<tr>
			   	<td>Email</td>
			   	<td><input type='type' name="email"></td>
			   	<td></td>
		    </tr>
			<tr>
			    <td>Gender</td>
				<td>
				   	<input type="radio" name="gender" value="<Male">Male
				   	<input type="radio" name="gender" value="<Female">Female
				   	<input type="radio" name="gender" value="<Other">Other
				</td>
				<td></td>
		    </tr>
		    <tr>
			   	<td>Date of Birth</td>
			   	<td>
			   		<input type="text" name="day" size="1">/
			   		<input type="text" name="month" size="1">/
			   		<input type="text" name="year" size="2">
			   		(dd/mm/yyyy)
			   	</td>
				<td></td>
		    </tr>
		    <tr>
			    <td>Blood Group</td>
				<td>
				   	<select name="bloodgroup">
				   		<option value="">None</option>
			   			<option value="A+">A+</option>
			   			<option value="A-">A-</option>
				   		<option value="B+">B+</option>
				   		<option value="B-">B-</option>
				   		<option value="Ab+">Ab+</option>
				   		<option value="O+">O+</option>
				   		<option value="O-">O-</option>
				   	</select>
				</td>
				<td></td>
		    </tr>
		    <tr>
			    <td>Degree</td>
				<td>
				   	<input type="checkbox" name="ssc" value="SSC">SSC
				   	<input type="checkbox" name="hsc" value="HSC">HSC
				   	<input type="checkbox" name="bsc" value="BSc">BSc.
				   	<input type="checkbox" name="msc" value="MSc">MSc.
				</td>
				<td></td>
		    </tr>
		    <tr>
		    	<td>User Id</td>
		    	<td><input type="text" name="userid"></td>
				<td></td>
		    </tr>
		    <tr>
		    	<td>Photo</td>
		    	<td><input type="file" name="picture">
		    	<td></td>
		    </tr>
		    <tr>
		    	<td colspan="3" align="right">
		    		<input type="Submit" name="submit" value="Submit" >
		    		<input type="Reset" name="reset" value="Reset" > 
		    	</td>
		    </tr>	
	    </table>
	</form>
</body>
</html>
